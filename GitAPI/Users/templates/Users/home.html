{% extends 'base.html' %}

{% block content %}
  <h2>GitHub API</h2>
  <form method="get">
    <input type="text" name="username">
    <button type="submit">search on github</button>
  </form>
  {% if status == 200%}
    <p><strong>{{ user.name }}</strong> has <strong>{{ user.public_repos }}</strong> public repositories.</p>
  {% endif %}
  {% if status == 404%}
    <p><strong>Invalid Username</strong></p>
  {% endif %}
{% endblock %}
